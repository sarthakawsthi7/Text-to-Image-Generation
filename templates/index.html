<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1e1e1e; color: white; }
        input { width: 400px; height: 40px; font-size: 18px; }
        button { height: 40px; width: 150px; font-size: 18px; background: blue; color: white; border: none; cursor: pointer; }
        img { margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Stable Bud - AI Image Generator</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Enter your prompt" required>
        <button type="submit">Generate</button>
    </form>

    {% if image_path %}
        <h2>Generated Image:</h2>
        <img src="{{ image_path }}" width="512">
        <br>
        <a href="/download"><button>Download Image</button></a>
    {% endif %}
</body>
</html>
